        <vbox id="lifeTabPanel" flex="1">
          <!-- Life Dashboard Tab Panel -->
          <!-- This panel contains the Life Dashboard, an AI-powered view
               that aggregates email-derived information like contacts,
               events, deliveries, and action items. -->
          <vbox id="life-deactivated-notification-location">
            <!-- Notification box location for Life tab messages -->
          </vbox>
          <vbox id="lifeTabBrowserContainer" flex="1">
            <!-- Browser element for loading the Life Dashboard web content -->
            <browser id="lifeTabBrowser"
                     type="content"
                     flex="1"
                     disablehistory="true"
                     maychangeremoteness="true"
                     autocompletepopup="PopupAutoComplete"/>
          </vbox>
        </vbox>
