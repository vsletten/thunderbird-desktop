<!-- Life Dashboard Keyboard Shortcuts -->
<keyset id="life-keys">
  <!-- Ctrl+Shift+L (Cmd+Shift+L on Mac) - Open/focus Life Dashboard tab
       The "L" is mnemonic for "Life Dashboard" -->
  <key id="key_openLifeDashboard"
       key="L"
       modifiers="accel,shift"
       oncommand="document.getElementById('tabmail').openTab('life', {});"/>
</keyset>
